      - bg-pallet-color-3
    panelHeading: Food & Beverages
    panelContentHeading: About our daily meals
    panelIcon: flaticon-cooking
    panelContent: "Kids will need to bring their own breakfast, lunch and afternoon
      tea.\r

      \r


      For snacks, we offer fresh fruit."
    image: /images/uploads/angela-mulligan-pjjcl8uj7dg-unsplash.jpg
